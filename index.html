<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="key-A">A</kbd>
        <kbd id="key-S">S</kbd>
        <kbd id="key-D">D</kbd>
        <kbd id="key-F">F</kbd>
        <kbd id="key-G">G</kbd>
        <kbd id="key-H">H</kbd>
        <kbd id="key-J">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="key-W">W</kbd>
        <kbd id="key-E">E</kbd>
        <kbd id="key-T">T</kbd>
        <kbd id="key-Y">Y</kbd>
        <kbd id="key-U">U</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
